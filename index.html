<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(image/sunsit.jpeg) no-repeat;
            background-size: cover;
            background-position: bottom ;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputValue" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchButton" type="button" class="btn btn-dark">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName">cox's bazar</h1>
            <h3>Temperature: <span id="temperature">38.06</span>&deg;C</h3>
            <h3>Temperature feels-like: <span id="feel">38.06</span>&deg;C</h3>
            <h1>Weather: <span id="status">Clouds</span></h1>
        </div>
    </div>
    <script src="index.js"> </script>
</body>
</html>
